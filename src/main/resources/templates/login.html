<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>SSO</title>
    <link href="staticFiles/style_log.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="staticFiles/style.css"/>
    <link rel="stylesheet" type="text/css" href="staticFiles/userpanel.css"/>

</head>

<body class="login" mycollectionplug="bind">
<div class="login_m">
    <div class="login_boder">

        <div class="login_padding" id="login_model">

            <form id="loginForm" name="loginForm" method='post' action='doLogin'>
                <h2>用户名</h2>
                <label>
                    <input type="text" id="username" name="username" class="txt_input txt_input2"
                           onfocus="if (value ==&#39;请在此输入用户名&#39;){value =&#39;&#39;}"
                           onblur="if (value ==&#39;&#39;){value=&#39;请在此输入用户名&#39;}" value="请在此输入用户名"/>
                </label>
                <h2>密码</h2>
                <label>
                    <input type="password" id="userpwd" name="userpwd" class="txt_input"
                           onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}"
                           onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="******"/>
                </label>


                <div class="rem_sub">
                    <label>
                        <input type="submit" class="sub_button" name="button" id="button" value="登录"
                               style="opacity: 0.7;"/>
                    </label>
                </div>
            </form>
        </div>


    </div><!--login_boder end-->
</div><!--login_m end-->

</body>
</html>
